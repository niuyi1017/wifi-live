<!DOCTYPE html>
<html>
  <head>
    <title>Sender</title>
    <style>
      video {
        width: 100px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Sender</h1>
    <video id="localVideo" autoplay></video>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/simplepeer.min.js"></script>
    <script>
      const socket = io();
      const video = document.getElementById("localVideo");

      navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((stream) => {
          video.srcObject = stream;

          let peer = new SimplePeer({ initiator: true, stream: stream });

          peer.on("signal", (data) => {
            console.log("Sender signal:", data);
            socket.emit("signal", data);
          });

          socket.on("signal", (data) => {
            if (peer.destroyed) {
              console.warn("Cannot signal after peer is destroyed");
              return;
            }
            console.log("Sender received signal:", data);
            peer.signal(data);
          });

          peer.on("connect", () => {
            console.log("Sender connected");
          });

          peer.on("close", () => {
            console.log("Sender connection closed");
            peer = null;
          });

          peer.on("error", (err) => {
            console.error("Sender error:", err);
          });

          window.addEventListener("beforeunload", () => {
            if (peer) {
              peer.destroy();
            }
          });
        })
        .catch((err) => {
          console.error("Error accessing media devices.", err);
        });
    </script>
  </body>
</html>
